<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        /* display: none; <- Crashes Chrome on hover */
        -webkit-appearance: none;
        margin: 0;
        /* <-- Apparently some margin are still there even though it's hidden */
      }

      input[type=number] {
        -moz-appearance: textfield;
        /* Firefox */
      }
    </style>
  </head>
  <body>
    <div id="app">
      Hello!

      <div id="form" class="flex text-4xl font-medium">
        <input type="text" class="w-6 h-12 appearance-none outline-none" placeholder="А" maxlength="1">
        <input type="number" class="w-16 h-12 appearance-none outline-none" placeholder="123" maxlength="3">
        <input type="text" class="w-14 h-12 appearance-none outline-none" placeholder="БВ" maxlength="2">
        <input type="number" class="w-20 h-8 text-base self-start appearance-none outline-none" placeholder="999"
          maxlength="3">
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
